  <script>
    setTimeout(function() {
      var win = nw.Window.get();
      win.moveTo(300, 300);
    },1000);
    var os = require('os');
    document.write('hello:' + os.platform());

    var nwWin = nw.Window.get();


var isDragging = false;
var dragOrigin = {x:0, y:0};

document.onmousedown = (e) => {
    isDragging = true;
    dragOrigin.x = e.x;
    dragOrigin.y = e.y;
  e.preventDefault();
  nWin.focus();
}

document.mouseleave = (_) => isDragging = false;
document.onmouseup = (_) => isDragging = false;

document.onmousemove = (e) => {
    if (isDragging) {
        nwWin.moveTo(e.screenX - dragOrigin.x, e.screenY - dragOrigin.y);
    }
  e.preventDefault();
}


  </script>
</html>
