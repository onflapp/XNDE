<!doctype html>
<html>
  <head>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <a class="control" href="http://localhost:3000/dispatch?name=SCREEN&command=change&brightness=up">up</a>
    <a class="control" href="http://localhost:3000/dispatch?name=SCREEN&command=change&brightness=down">down</a>

    <h3>status:</h3>
    <div id="output"></div>
  </body>
  <script>
    $(document).on('click', 'a.control', function(evt) {
      let href = evt.target.href;
      $.get(href);

      refresh();
      evt.preventDefault();
    });

    function refresh() {
      clearTimeout(window.refreshtm);
      $.getJSON("http://localhost:3000/dispatch?name=SCREEN&command=status", function(rv) {
        $('#output').html(JSON.stringify(rv));
        window.refreshtm = setTimeout(refresh, 5000);
      });
    }
  
    refresh();
  </script>
</html>
